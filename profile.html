<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="shortcut icon" href=logo.png>
    <link rel="stylesheet" href="stiles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-section">
                <div class="logo-icon">
                    <img src="logo.png" alt="Logo" class="logo" />
                </div>
                <span class="logo-text">BlackChat</span>
            </div>
            <nav class="nav-items">
                <div class="nav-item" onclick="window.location.href='main.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                    <span class="nav-item-text">Главная</span>
                    <div class="tooltip">Главная</div>
                </div>
                <div class="nav-item" onclick="window.location.href='downloads.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" x2="12" y1="15" y2="3"/>
                    </svg>
                    <span class="nav-item-text">Загрузки</span>
                    <div class="tooltip">Загрузки</div>
                </div>
                <div class="nav-item" onclick="window.location.href='store.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="8" cy="21" r="1"/>
                        <circle cx="19" cy="21" r="1"/>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57L23 6H6"/>
                    </svg>
                    <span class="nav-item-text">Магазин</span>
                    <div class="tooltip">Магазин</div>
                </div>
                <div class="nav-item" onclick="window.location.href='chat.html'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span class="nav-item-text">Чат</span>
                    <div class="tooltip">Чат</div>
                </div>
            </nav>
            <div class="user-section" onclick="window.location.href='profile.html'">
                <div class="user-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <span class="nav-item-text">Профиль</span>
                <div class="tooltip">Профиль</div>
            </div>
        </div>
        <div class="main-content">
            <div class="auth-card">
                <h1>Редактировать профиль</h1>
                <img id="profile-pic-preview" src="https://via.placeholder.com/80" alt="Profile Picture">
                <input type="text" id="profile-username" placeholder="Имя пользователя">
                <input type="file" id="profile-pic-upload" accept="image/*">
                <button onclick="updateProfile()">Сохранить</button>
                <button class="logout-button" onclick="logout()">Выйти</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
